<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Комментарии</title>
</head>
<body>
  <main>
    <section class="comments-section">
      <h1 class="title">Секция комментариев</h1>

      <form id="form" class="comments-form">
        <div class="form-row">
          <label class="visually-hidden" for="name">Введите имя</label>
          <input id="name" class="name-input" type="text" name="name" placeholder="Ваше имя" />
          <p id="name-error" class="name-error"></p>
        </div>

        <div class="form-row">
          <label class="visually-hidden" for="comment">Добавьте комментарий</label>
          <textarea id="comment" class="comment-input" name="comment" placeholder="Ваш комментарий..."></textarea>
          <p id="comment-error" class="comment-error"></p>
        </div>

        <div class="form-bottom-row">
          <div class="form-inner-wrapper">
            <label class="visually-hidden" for="date">Укажите дату комментария</label>
            <input id="date" class="date-input" type="date" name="date"  />
          </div>
          <button id="submit" class="btn submit-btn" type="submit">Добавить</button>       
        </div>        
      </form>

      <ul id="comments" class="comments-list"></ul>
    </section>    
  </main>
  
  <script src="index.js"></script>
</body>
</html>
